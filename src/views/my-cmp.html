


<dom-module id="my-cmp">

	<template>
		<style is="custom-style" include="iron-flex iron-flex-alignment"></style>

		<style>
			:host {
				display: block;
				background-color: red;
			}
		</style>

		<div class="layout vertical">
			<div> MY COMPONENT </div>
			<div>[[model.name]] [[model.surname]]</div>
		</div>

	</template>

	<script>
		SystemJS.import('views/my-cmp').then(function (mod) {
			customElements.define("my-cmp", mod.MyComponent); 
		});
	</script>
	
</dom-module>
